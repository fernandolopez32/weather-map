<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    metta for viewports-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Map</title>
<!--    jQuery-->
    <script src="js/jquery-3.6.1.min.js"></script>
    <!-- map script and style sheet-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' /><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- keys-->
    <script src="js/keys.js"></script>
<!--  map utils  -->
    <script src="js/mapbox-geocoder-utils.js"></script>
<!-- bootstrap CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<!-- custom style-->
    <link rel="stylesheet" href="css/weather-map.css">

<!--    Playfair Display SC black 900-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@900&display=swap" rel="stylesheet">
<!-- Yantramanav mediup 500   -->
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<!-- Navbar content -->
    <nav class="navbar navbar-dark bg-primary">
        <div id="switch" class="form-check form-switch container-fluid">
            <h2 class="">Future </h2>
            <p class="ms-2 pt-3">24 Hour Forecast</h2></p>
            <h5 class="ms-auto" id="currentCity"></h5>
        </div>
    </nav>

<!--Search bar and button-->
<div class="input-group justify-content-center my-3">
    <label class="form-label m-2 me-4" for="form1"></label>
    <div class="form-outline">
        <input type="search" id="form1" class="form-control" placeholder="City Name, State" />
    </div>
    <button type="button" class="btn btn-primary" id="setMarkerButton"> Find</button>
</div>

<!-- Section for days of the week-->
    <section id="forecast" class="container row mt-3 mx-auto"></section>

<!--Map -->
        <div id="map"  style="width: 80vw; height: 60vh" class="mx-auto mb-auto"></div>
        <pre id="coordinates" class="coordinates"></pre>



<!--Custom script-->
<script src="js/weather-map.js"></script>

</body>
</html>
